<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindAR Image Tracking Demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            z-index: 2;
        }
        
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1;
            max-width: 200px;
        }
        
        .target-image {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        Loading MindAR...
    </div>
    
    <div class="instructions">
        Point your camera at the target image shown in the bottom right corner
    </div>
    
    <!-- Target image for reference -->
    <img class="target-image" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/examples/image-tracking/assets/card-example/card.png" alt="Target">
    
    <a-scene 
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/examples/image-tracking/assets/card-example/card.mind; filterMinCF:0.001; filterBeta: 0.01;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- You can replace this with your own 3D model -->
            <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

        <!-- Target 0 - this corresponds to the first image in the .mind file -->
        <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
            <!-- 3D Model that appears on the image -->
            <a-gltf-model 
                rotation="0 0 0" 
                position="0 0 0.1" 
                scale="0.005 0.005 0.005"
                src="#raccoonModel"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
            </a-gltf-model>
            
            <!-- Text that appears above the model -->
            <a-text 
                value="Hello from MindAR!" 
                position="0 0.5 0" 
                color="red" 
                align="center"
                animation="property: position; to: 0 0.8 0; dir: alternate; dur: 2000; loop: true">
            </a-text>
            
            <!-- Box that bounces -->
            <a-box 
                position="0.3 0.2 0" 
                material="color: blue;" 
                animation="property: rotation; to: 360 360 360; loop: true; dur: 3000">
            </a-box>
        </a-entity>
    </a-scene>

    <script>
        // Hide loading screen when MindAR is ready
        document.querySelector('a-scene').addEventListener('renderstart', function () {
            document.getElementById('loading').style.display = 'none';
        });
        
        // Optional: Log tracking events
        const target = document.querySelector('#mytarget');
        target.addEventListener('targetFound', event => {
            console.log('Target found');
        });
        target.addEventListener('targetLost', event => {
            console.log('Target lost');
        });
    </script>
</body>
</html>
